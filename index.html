<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Background Image Container -->
    <div class="background-container">
        <div class="spacer1"> </div>
        <h2 class="overlay-item">Line 2</h2>
        <h3 class="overlay-item">Line 3</h3>
        <h4 class="overlay-item">Line 4</h4>
        <!-- Background Image -->
    <div class="background-image"></div>

        <!-- Content Overlay -->
        <div class="content-overlay">
            <!-- Add your four lines of text or images here -->
            <div class="overlay-item"><h1>Line 1</h1></div>
            <div class="overlay-item"><h2>Line 2</h2></div>
            <div class="overlay-item"><h3>Line 3</h3></div>
            <div class="overlay-item"><h4>Line 4</h4></div>
        </div>
    </div>

    <!-- Content Section -->
    <section class="content">
        <h1>Welcome to Your Website</h1>
        <p>Your content goes here.</p>
    </section>

    <!-- Fixed Background Image -->
    <div class="fixed-background"></div>

    <!-- More Content -->
    <section class="more-content">
        <h2>Scroll down to see more content</h2>
        <p>More content goes here.</p>
    </section>

    <!-- JavaScript for Scrolling Effect -->
    <script src="background.js"></script>
</body>
</html>
